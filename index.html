<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h3>Play the game</h3>
    <div class="game">
        <h4>Make your choice</h4>
        <div class="playground">
            <div class="playerchoice">
                <button id="b1">Rock</button>
                <button id="b2">Paper</button>
                <button id="b3">Scissors</button>
            </div>
            <div class="computerchoice"><p>Computer choice- <span id="computerline">none yet</span></p></div>
        </div>
    </div>
    <div class="outcome">
        <p>Points scored wins- <span id="wins">....</span> and loses- <span id="loses">....</span> </p>
        <p id="result">First to 5 points wins</p>
    </div>
    <div class="playagin"><button id="reset">Play Again</button></div>

    <script src="script.js"></script>    
</body>
</html>
