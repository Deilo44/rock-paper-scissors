<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h3>Play the game</h3>
    <h4>Make your choice</h4>
    <div class="playground">
        <div class="playerchoice">
            <button id="b1">Rock</button>
            <button id="b2">Paper</button>
            <button id="b3">Scissors</button>
        </div>
        <div class="computerchoice"><p>computer choice- <span id="computerline">none yet</span></p></div>
    </div>
    <div class="outcome">
        <p>points scored for each round wins- <span id="wins">....</span> and loses- <span id="loses">....</span> </p>
        <p id="result">win or lose</p>
    </div>

    <script src="script.js"></script>    
</body>
</html>
